name: 'Full Workflow'

env:
  VERSION: 1.3.1
  ASM_VERSION: 1.0.0

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:

    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          3.1.x
          6.0.x
          7.0.x
    - name: Build
      run: |
        dotnet build src/Snappy.sln -c release /p:Version=$VERSION /p:FileVersion=$VERSION /p:AssemblyVersion=$ASM_VERSION

    - name: Test
      run: dotnet test src/Snappy.sln -c release /p:Version=$VERSION /p:FileVersion=$VERSION /p:AssemblyVersion=$ASM_VERSION

    - uses: actions/upload-artifact@v3
      name: save
      with:
        name: nuget
        path: |
          src/IronSnappy/bin/Release/*.nupkg

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    environment: nuget
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: nuget
          path: nuget/
      - name: Do It!
        run: dotnet nuget push nuget/* --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      - name: create gh release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          files: "src/IronSnappy/bin/Release/*.nupkg"
          generate_release_notes: true